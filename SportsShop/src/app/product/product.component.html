<div class="container">
  <table border="2">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Desc</th>
        <th>Total Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.pname}}</td>
        <td>{{p.category}}</td>
        <td>{{p.desc}}</td>
        <td>{{p.count}}</td>
      </tr>
    </tbody>
  </table>
</div>
