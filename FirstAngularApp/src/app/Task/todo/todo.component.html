<div>
  <h3>Task Manager</h3>
  <form #todoForm="ngForm" (ngSubmit)="addTodo(todoForm)"> 
    <label>Add Task</label>&nbsp;
    <input type="text" name="todo" [(ngModel)]="todo">&nbsp;
    <button type="submit">Add Todo</button>
  </form>

  <ol>
    <li *ngFor="let t of tasks; let taskCounter = index">{{t}}
      &nbsp;<button (click)="taskCompleted(taskCounter)">Done</button>
    </li>
  </ol>
</div>
