<div>
  Reactive Form:
  <br>
  <form [formGroup]='simpleForm' (ngSubmit)="saveData(simpleForm.value)">
      First Name: <input type="text" formControlName="fname">
      <br>
      Last Name: <input type="text" formControlName="lname">
      <br>
      Hobby
      <select formControlName="hobby">
        <option value="swimming">Swimming</option>
        <option value="hacking">Hacking</option>
        <option value="driving">Driving</option>
      </select>
      <br>
      <button type="submit" [disabled]="simpleForm.invalid">Submit</button>
  </form>
</div>
